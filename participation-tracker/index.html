<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sports Participation Tracker</title>
  <link rel="stylesheet" href="https://sourabhsuneja.github.io/jvp-sports-meet/css/dialog.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Sports Participation Tracker</h1>
    <label for="classSelect">Select Class:</label>
    <select id="classSelect">
      <option value="" disabled selected>Choose a class</option>
    </select>

    <div id="studentCard" class="card hidden">
      <div class="card-buttons">
        <button id="prevBtnTop">Previous</button>
        <button id="nextBtnTop">Next</button>
      </div>
      <h2 id="studentName">Student Name</h2>
      <label for="houseSelect">House:</label>
      <select id="houseSelect">
        <option value="" disabled selected>Select a house</option>
        <option value="Ruby">Ruby</option>
        <option value="Emerald">Emerald</option>
        <option value="Sapphire">Sapphire</option>
        <option value="Topaz">Topaz</option>
      </select>

      <fieldset>
  <legend>Boys Games (Individual)</legend>
  <div>
    <input type="checkbox" id="game1" value="100M Race (Boys)">
    <label for="game1">100M Race (Boys)</label>
  </div>
  <div>
    <input type="checkbox" id="game2" value="100M Back Running (Boys)">
    <label for="game2">100M Back Running (Boys)</label>
  </div>
  <div>
    <input type="checkbox" id="game3" value="200M Race (Boys)">
    <label for="game3">200M Race (Boys)</label>
  </div>
  <div>
    <input type="checkbox" id="game4" value="100M Hurdle Race (Boys)">
    <label for="game4">100M Hurdle Race (Boys)</label>
  </div>
  <div>
    <input type="checkbox" id="game5" value="200M Hurdle Race (Boys)">
    <label for="game5">200M Hurdle Race (Boys)</label>
  </div>
  <div>
    <input type="checkbox" id="game6" value="Relay Race (Boys)">
    <label for="game6">Relay Race (Boys)</label>
  </div>
  <div>
    <input type="checkbox" id="game7" value="Long Jump (Boys)">
    <label for="game7">Long Jump (Boys)</label>
  </div>
  <div>
    <input type="checkbox" id="game8" value="High Jump (Boys)">
    <label for="game8">High Jump (Boys)</label>
  </div>
</fieldset>

<fieldset>
  <legend>Girls Games (Individual)</legend>
  <div>
    <input type="checkbox" id="game9" value="100M Race (Girls)">
    <label for="game9">100M Race (Girls)</label>
  </div>
  <div>
    <input type="checkbox" id="game10" value="100M Back Running (Girls)">
    <label for="game10">100M Back Running (Girls)</label>
  </div>
  <div>
    <input type="checkbox" id="game11" value="200M Race (Girls)">
    <label for="game11">200M Race (Girls)</label>
  </div>
  <div>
    <input type="checkbox" id="game12" value="100M Hurdle Race (Girls)">
    <label for="game12">100M Hurdle Race (Girls)</label>
  </div>
  <div>
    <input type="checkbox" id="game13" value="200M Hurdle Race (Girls)">
    <label for="game13">200M Hurdle Race (Girls)</label>
  </div>
  <div>
    <input type="checkbox" id="game14" value="Relay Race (Girls)">
    <label for="game14">Relay Race (Girls)</label>
  </div>
  <div>
    <input type="checkbox" id="game15" value="Long Jump (Girls)">
    <label for="game15">Long Jump (Girls)</label>
  </div>
  <div>
    <input type="checkbox" id="game16" value="High Jump (Girls)">
    <label for="game16">High Jump (Girls)</label>
  </div>
</fieldset>

<fieldset>
  <legend>Team Games</legend>
  <div>
    <input type="checkbox" id="game17" value="Class 3 to 5 | Kho Kho (Boys)">
    <label for="game17">Class 3 to 5 | Kho Kho (Boys)</label>
  </div>
  <div>
    <input type="checkbox" id="game18" value="Class 3 to 5 | Kabaddi (Boys)">
    <label for="game18">Class 3 to 5 | Kabaddi (Boys)</label>
  </div>
  <div>
    <input type="checkbox" id="game19" value="Karate (Boys)">
    <label for="game19">Karate (Boys)</label>
  </div>
  <div>
    <input type="checkbox" id="game20" value="Class 3 to 5 | Kho Kho (Girls)">
    <label for="game20">Class 3 to 5 | Kho Kho (Girls)</label>
  </div>
  <div>
    <input type="checkbox" id="game21" value="Class 3 to 5 | Kabaddi (Girls)">
    <label for="game21">Class 3 to 5 | Kabaddi (Girls)</label>
  </div>
  <div>
    <input type="checkbox" id="game22" value="Karate (Girls)">
    <label for="game22">Karate (Girls)</label>
  </div>
  <div>
    <input type="checkbox" id="game23" value="Class 3 to 5 | Speed Skating (Boys)">
    <label for="game23">Class 3 to 5 | Speed Skating (Boys)</label>
  </div>
  <div>
    <input type="checkbox" id="game24" value="Class 3 to 5 | Speed Skating (Girls)">
    <label for="game24">Class 3 to 5 | Speed Skating (Girls)</label>
  </div>
  <div>
    <input type="checkbox" id="game25" value="Class 6 to 8 | Kho Kho (Boys)">
    <label for="game25">Class 6 to 8 | Kho Kho (Boys)</label>
  </div>
  <div>
    <input type="checkbox" id="game26" value="Class 9 to 12 | Kho Kho (Boys)">
    <label for="game26">Class 9 to 12 | Kho Kho (Boys)</label>
  </div>
  <div>
    <input type="checkbox" id="game27" value="Class 6 to 8 | Kabaddi (Boys)">
    <label for="game27">Class 6 to 8 | Kabaddi (Boys)</label>
  </div>
  <div>
    <input type="checkbox" id="game28" value="Class 9 to 12 | Kabaddi (Boys)">
    <label for="game28">Class 9 to 12 | Kabaddi (Boys)</label>
  </div>
  <div>
    <input type="checkbox" id="game29" value="Class 6 to 12 | Rollball (Boys + Girls)">
    <label for="game29">Class 6 to 12 | Rollball (Boys + Girls)</label>
  </div>
  <div>
    <input type="checkbox" id="game30" value="Class 6 to 12 | Basketball (Boys)">
    <label for="game30">Class 6 to 12 | Basketball (Boys)</label>
  </div>
  <div>
    <input type="checkbox" id="game31" value="Class 6 to 12 | Handball (Boys)">
    <label for="game31">Class 6 to 12 | Handball (Boys)</label>
  </div>
  <div>
    <input type="checkbox" id="game32" value="Class 6 to 8 | Kho Kho (Girls)">
    <label for="game32">Class 6 to 8 | Kho Kho (Girls)</label>
  </div>
  <div>
    <input type="checkbox" id="game33" value="Class 9 to 12 | Kho Kho (Girls)">
    <label for="game33">Class 9 to 12 | Kho Kho (Girls)</label>
  </div>
  <div>
    <input type="checkbox" id="game34" value="Class 6 to 8 | Kabaddi (Girls)">
    <label for="game34">Class 6 to 8 | Kabaddi (Girls)</label>
  </div>
  <div>
    <input type="checkbox" id="game35" value="Class 9 to 12 | Kabaddi (Girls)">
    <label for="game35">Class 9 to 12 | Kabaddi (Girls)</label>
  </div>
</fieldset>


      <div class="card-buttons">
        <button id="prevBtn">Previous</button>
        <button id="nextBtn">Next</button>
      </div>
    </div>

    <button id="submitBtn" class="hidden">Submit</button>
  </div>
  <script type="module" src="https://sourabhsuneja.github.io/jvp-sports-meet/js/supabase-crud.js"></script>
  <script src="https://sourabhsuneja.github.io/jvp-sports-meet/js/dialog.js"></script>
  <script src="script.js"></script>
</body>
</html>
